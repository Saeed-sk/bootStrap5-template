            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto rounded-4">

    <!--    search modal start-->
    <div class="search-modal modal-container d-none">
        <form class="position-absolute translate-middle start-50 w-100 d-flex justify-content-center align-items-center gap-3"
              action="" method="post">
            <div class="w-100 d-flex bg-white p-4 border-radius-custom">
                <div class="position-relative w-100">
                    <input class="w-100 form-control border-radius-custom" type="text" placeholder="جستجو"

                    <i class="fa-solid fa-magnifying-glass position-absolute top-50 translate-middle search-icon-input"></i>
                </div>

            </button>
        </form>
    </div>

</header>
<main class="container-fluid px-0 py-5">
    <!--  advice add first section start-->
    <section class="main-section container border-radius-custom rounded-lg-0 rounded-lg-5 mx-auto my-5 p-5">
        <h5 class="text-first-section">سفارش جدید</h5>
        <form class="p-0" action="" method="post">
            <!--            first page start-->
            <div class="row " id="invoiceFirstPage">
                <div class="col-lg-6">
                    <label class="text-secondary form-label" for="order">
                        نام و نام خانوادگی
                    </label>
                    <select class="form-select p-3" name="order" id="order">
                        <option class="form-select" value=""></option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label class="text-secondary form-label " for="date">تاریخ</label>
                    <input dir="ltr" class="text-end form-control p-3 jalaliDate" name="date" id="date" type="text">
                </div>
                <div class="col-lg-3">
                    <label class="text-secondary form-label " for="orderId">آیدی سفارش</label>
                    <input class="form-control p-3 bg-body-secondary" type="text" id="orderId" name="orderId" disabled
                           value="#1112312">
                </div>
                <div class="col-lg-12">
                    <label class="text-secondary form-label" for="description">توضیحات</label>
                    <textarea class="form-control p-3" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="col-lg-3">
                    <label class="text-secondary form-label " for="clients">مشتری ها</label>
                    <input placeholder="شماره تماس" class="form-control p-3 col-3" type="text" id="clients"
                           name="clients">
                </div>
                <div class="col-lg-3 align-self-end">
                    <label class="text-secondary form-label " for="telegram"></label>
                    <input placeholder="تلگرام" class="form-control p-3 col-3" type="text" id="telegram"
                           name="telegram">
                </div>
                <div class="col-lg-3 align-self-end">
                    <label class="text-secondary form-label " for="insta"></label>
                    <input placeholder="اینستاگرام" class="form-control p-3 col-3" type="text" id="insta" name="insta">
                </div>
                <div class="col-lg-3 align-self-end">
                    <label class="text-secondary form-label " for="email"></label>
                    <input placeholder="ایمیل" class="form-control p-3 col-3 text-start" type="email" id="email"
                           name="email">
                </div>


                <hr class="border-white border-2 my-3">
                <div class="w-100 row flex-column-reverse flex-lg-row justify-content-between gap-3 gap-lg-0">
                    <a disabled
                            class="btn btn-outline-secondary px-5 col-lg-3 border-radius-custom-btn">
                        بازگشت به عقب
                    </a>
                    <a href="addInvoice2.html" class="btn btn-orange px-5 col-lg-3 border-radius-custom-btn">
                        بعدی
                    </a>
                </div>


            </div>
            <!--            first page end -->
        </form>
    </section>
    <!--  advice add first section end-->
</main>
</body>
</html>
